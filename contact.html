<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Remnant - Contact Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light gray background */
        }

        /* Contact Container */
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Contact Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Contact Card */
        .contact-card {
            background-color: #ffffff; /* White background for cards */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.2s; /* Animation on hover */
        }

        .contact-card:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        /* Contact Form */
        .contact-form {
            background-color: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 15px; /* Space between form groups */
        }

        .form-group label {
            display: block;
            margin-bottom: 5px; /* Space below labels */
            font-weight: bold; /* Bold labels */
        }

        /* Input Styles */
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px; /* Padding inside inputs */
            border-radius: 5px; /* Rounded corners for inputs */
            border: 1px solid #007BFF; /* Blue border color */
            background-color: #f9f9f9; /* Light gray background for inputs */
        }

        /* Textarea Specific Styles */
        .form-group textarea {
            min-height: 150px; /* Minimum height for textarea */
        }

        /* Button Styles */
        .btn {
            padding: 10px 15px;
            border-radius: 5px; /* Rounded corners for buttons */
            border: none;
            cursor: pointer;
            font-weight: bold; /* Bold text on buttons */
            transition: background-color 0.2s; /* Smooth transition */
        }

        .btn-primary {
            background-color: #007BFF; /* Primary blue button color */
            color: white; /* White text on buttons */
        }

        .btn-secondary {
            background-color: #6c757d; /* Secondary gray button color */
            color: white; /* White text on buttons */
        }

        /* Button Hover Effects */
        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.9; /* Slightly transparent on hover */
        }

        /* Contact List Styles */
        .contact-list {
            margin-top: 30px; /* Space above contact list */
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eaeaea; /* Light gray bottom border for items */
        }

        .contact-info h4 {
            margin-bottom: 5px; /* Space below contact name */
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: smaller;
            color: white;
        }

        .status-new {
            background-color: #28a745; /* Green badge for new status */
        }

        .status-progress {
            background-color: #ffc107; /* Yellow badge for progress status */
        }

        .contact-actions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px; /* Space between action buttons */
            color: #007BFF; /* Blue color for icons */
            transition: color 0.2s; /* Smooth transition for color change */
        }

        .contact-actions button:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <header>
            <h1>Little Remnant Contact Management</h1>
            <button class="theme-toggle">Toggle Theme</button>
        </header>
        <main>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div class="contact-list">
                <h2>Contact List</h2>
                <div class="contact-grid">
                    <div class="contact-item">
                        <div class="contact-info">
                            <h4>John Doe</h4>
                            <p>Prayer Request - May the Lord guide us...</p>
                            <small>2 hours ago</small>
                        </div>
                        <span class="status-badge status-new">New</span>
                        <div class="contact-actions">
                            <button aria-label="Reply to John Doe"><i class="fas fa-reply"></i></button>
                            <button aria-label="Archive John Doe's message"><i class="fas fa-archive"></i></button>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-info">
                            <h4>Jane Smith</h4>
                            <p>Membership Inquiry - prayer for the sick...</p>
                            <small>5 hours ago</small>
                        </div>
                        <span class="status-badge status-progress">In Progress</span>
                        <div class="contact-actions">
                            <button aria-label="Reply to Jane Smith"><i class="fas fa-reply"></i></button>
                            <button aria-label="Archive Jane Smith's message"><i class="fas fa-archive"></i></button>
                        </div>
                    </div>
                    <!-- Add more contact items as needed -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Theme toggle functionality
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.dataset.theme;
            document.body.dataset.theme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.style.backgroundColor = currentTheme === 'dark' ? '#f4f4f4' : '#333';
            document.body.style.color = currentTheme === 'dark' ? '#000' : '#fff';
        });

        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your form submission logic here
            alert('Message sent successfully!');
            e.target.reset();
        });
    </script>
</body>
</html>
